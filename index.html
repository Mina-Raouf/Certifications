<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #imageContainer {
            display: flex;
            margin-top: 100px;
            align-items: center;
            justify-content: center;
        }
        img {
            height: 1100px;
            width:1300px;
            display: none;
        }
        input[type="text"]{
            width: 300px;
            height: 30px;
            font-size: 30px;
            text-align: center;
        }
        button{
            width: 307px;
            height: 38px;
            font-size: 25px;
            text-align: center;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    
    <img src="pic.jpg" style="display: inline; width:600px; height: 400px; ">
    <h1>(ادخل الكود لتحميل النتيجة)</h1>
    <input type="text" id="idInput" placeholder="ادخل الكود" ><br><br>
    <button onclick="showPicture()">إظهار</button>

    <div id="imageContainer">
        <img id="picture" alt="Certificate will appear here">
    </div>


    <script>
        function showPicture() {
            const id = document.getElementById('idInput').value;
            const picture = document.getElementById('picture');
            const imagePath = `${id}.jpg`;  

           
            picture.src = imagePath;

            picture.onload = function() {
                picture.style.display = 'block';
            };

            picture.onerror = function() {
                picture.style.display = 'none';
                alert('كود الطالب خاطئ اعد المحاولة');
            };
            
        }
    </script>

</body>
</html>
